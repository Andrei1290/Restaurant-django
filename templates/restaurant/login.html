{% extends 'base.html' %}
{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1>Вход</h1>

        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.username }}
            {{ form.password }}

            <button type="submit">Войти</button>
        </form>

        <p class="auth-link">
            Нет аккаунта? <a href="{% url 'register' %}">Регистрация</a>
        </p>
    </div>
</div>
{% endblock %}
